# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env: 
          POSTGRES_USER: waiter
          POSTGRES_PASSWORD: waiter123
          POSTGRES_DB: waiter_application
        ports:
        - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
              
              - name: create postgresql tables
                  run: PGPASSWORD=run: PGPASSWORD=waiter123 psql -h localhost -U waiter -d waiter_application -a -f ./WaiterFunctionality/sql/table.sql
      
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
       connectionString: Host=localhost;Username=waiter;Password=waiter123;Database= waiter_applicationn

